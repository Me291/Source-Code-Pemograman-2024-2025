<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Aplikasi Konversi Mata Uang</h1>
        <form id="currencyForm">
            <div class="mb-3">
                <label for="amount" class="form-label">Jumlah:</label>
                <input type="number" class="form-control" id="amount" placeholder="Masukkan jumlah">
            </div>

            <div class="mb-3">
                <label for="fromCurrency" class="form-label">Dari Mata Uang:</label>
                <select class="form-select" id="fromCurrency">
                    <option value="USD">Dolar AS (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="JPY">Yen Jepang (JPY)</option>
                    <option value="IDR">Rupiah Indonesia (IDR)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="toCurrency" class="form-label">Ke Mata Uang:</label>
                <select class="form-select" id="toCurrency">
                    <option value="USD">Dolar AS (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="JPY">Yen Jepang (JPY)</option>
                    <option value="IDR">Rupiah Indonesia (IDR)</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="convertCurrency()">Konversi</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
